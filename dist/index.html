<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="components.css" />
    <link rel="manifest" href="/manifest.json" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/assets/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/assets/favicon-16x16.png"
    />
    <link
      rel="mask-icon"
      href="/assets/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <link rel="shortcut icon" href="/assets/favicon.ico" />
    <meta name="msapplication-TileColor" content="#b6cfd6" />
    <meta name="msapplication-config" content="/assets/browserconfig.xml" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-title" content="Expenses" />
    <meta
      name="description"
      content="A simple and straightforward expense tracker"
    />

    <!-- Google / Search Engine Tags -->
    <meta itemprop="name" content="Expenses" />
    <meta
      itemprop="description"
      content="A simple and straightforward expense tracker"
    />
    <!--Insert url for image to be used in search results-->
    <meta itemprop="image" content="" />

    <!--Set browser chrome theme color here-->
    <meta name="theme-color" content="#b6cfd6" />
    <!--Load google fonts here-->
    <link
      href="https://fonts.googleapis.com/css?family=Rubik&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Round"
      rel="stylesheet"
    />
    <title>Expenses</title>
  </head>
  <body>
    <noscript>
      <div class="flex items-center h-full">
        <h1 class="text-gray-600 px-8">
          Oops! Javascript required here! Allow it and try again!
        </h1>
      </div>
    </noscript>
    <script src="main.js"></script>
